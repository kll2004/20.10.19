<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차 : 예제1</title>
    <style>
    /* 1.가로300px, 세로300px이고, 클래스명이 box1인 검은색 테두리 사각형을 만드세요. 
       2. 사각형 box1을 마우스로 가져다데면 테두리 색이 빨강으로 수정되도록 만드세요 */
       .box1{
            width: 300px;
            height: 300px;
            border: 1px solid black;
       }
       .box1:hover{
           border-color: red;
       }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
