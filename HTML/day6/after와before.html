<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after와 before</title>
    <style>
        .box1::after{
            content: '.ㅇㅇ';
            clear: both;
            display: inline;
        }
        .box2::before{
            content: '';
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: black;
            vertical-align: 3px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <span>안녕</span>
        <span>하세요</span>
        <span>.</span>
    </div>
    <div class="box2">
        <span>안녕</span>
        <span>하세요</span>
    </div>
</body>
</html>
