<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체예제</title>
</head>
<body>
    <script>
        var date1 = new Date();
        console.log(date1);
        var date2 = new Date('2020/11/1');
        console.log(date2);
        //월은 실제월-1월을 해야한다 11월을 하고싶으면 11-1인 10을 입력
        var date3 = new Date(2020,10,1,10,10,10,0);
        console.log(date3);
        function DateInfo(year,month,day,hour,minute){
            var date = new Date(year, month, day, hour, minute);
            this.year = date.getFullYear();
            this.month = date.getMonth();
            this.day = date.getDate();
            this.hour = date.getHours();
            this.minute = date.getMinutes();
            this.time = this.year+'_'+this.month+'_'+this.day+'_'+this.hour+':'+this.minute;
            this.print = function(){
                console.log(this.time);
            }
        }
        var date4 = new DateInfo(2020,11,9,9,27);
        date4.print();
    </script>
</body>
</html>
