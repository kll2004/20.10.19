<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="btn1" id="btn1">버튼1</div>
    <div class="btn2" id="btn2">버튼2</div>
    <script>
        //자바스크립트 이벤트 처리방식
        window.onload = function(){
            var btn1 = document.getElementsById('btn1');
            btn1.onclick = function(){
                alert('버튼1 클릭');
            }
        }
        //제이쿼리 이벤트 처리방식
        $(function(){
            $('#btn2').click(function(){
                alert('버튼2 클릭');
            })
        })
    </script>
</body>
</html>
