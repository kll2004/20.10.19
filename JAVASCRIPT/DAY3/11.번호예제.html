<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번호예제</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="box">
        <span class="current-page">1</span>/6
        <button class="btn-prev">이전</button>
        <button class="btn-next">이후</button>
    </div>
    <script>
        /**/
        $(function(){
            $('.btn-next').click(function(){
                var currentpage = $('.current-page').text();
                currentpage = page(++currentpage);
                $('.current-page').text(currentpage);
            });
            $('.btn-prev').click(function(){
                var currentpage = $('.current-page').text();
                currentpage = page(--currentpage);
                $('.current-page').text(currentpage);
            })
        });
        function page(page){
            var min = 1, max = 6;
            if(page < min){
                return max;
            }
            if(page > max){
                return min;
            }
            return page;
        }
    </script>
</body>
</html>
