<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <script src="../js/jquery.js"></script>
    <style>
        .box{
            height: 100px;
            line-height: 100px;
            background-color: yellow;
        }
        .text-center{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">안녕하세요</div>
    <script>
        /**/
        $('.box').addClass('text-center');
        $('.box').removeClass('box');
        $('div').toggleClass('box');
    </script>
</body>
</html>
