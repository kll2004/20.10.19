<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조상탐색</title>
    <script src="../js/jquery.js"></script>
    <style>
        *{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="menu">
            <li class="main-munu"><a href="#" class="menu-link"></a></li>
        </ul>
    </div>
    <script>
        /*
        *
        */
       $(function(){
        $('.menu-link').css('border-left','4px solid red');
        $('.menu-link').parent().css('border-left','4px solid black');
        $('.menu-link').parents().css('border-top','4px solid black');
        $('.menu-link').parents('ul').css('border-right','4px solid blue');
        $('.menu-link').parentsUntil('.box').css('border-bottom','4px solid green');
       })
    </script>
</body>
</html>
